<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/main.css">
  <script src="scripts/app.js"></script>
  <script src='scripts/game.js'></script>
  <title>Deep Sea Battle</title>
  <script>

  </script>
</head>

<body>
  <header>
    <h1>Deep Sea Battle</h1>
  </header>
  <main>
    <div class='flex' id='top'>

      <button class="left">Back</button>

      <div class='ui-container'>
        <div class='ui'>SCORE</div>
        <div class='ui'>LEVEL</div>
        <div class='ui'>HEALTH</div>
      </div>

      <button class="right">Next</button>

    </div>

    <div class='stage-container'>
      <!-- open container that holds the stage -->
      <!-- never hide this -->
      <!-- hide / show stages to change state -->

      <div class="stage stage0">
        <p>SELECT MODE</p>
        <button class='mode' id='tutorial'>How To Play</button>
        <button class='mode' id='play'>Quick Battle</button>
        <button class='mode' id='story'>Story Mode</button>
        <button class='mode' id='options'>Music On/Off</button>
      </div>
      <!-- end of stage 0 -->

      <div class="stage stage1 hide">
        <p>stage1-grid</p>


      </div>
      <!-- end of stage 1 -->
      <!--  -->
      <div class='stage stage2 hide'>


        <div class="grid"></div>
      </div>
      <!-- end of stage 2 -->
      <!--  -->
      <div class='stage stage3 hide'>


        <p>stage3-grid</p>
      </div>
      <!-- end of stage 3 -->
      <!--  -->
    </div>
    <!-- close the container holding the stage -->
    <div class='cannon hide'><p>CANNONBALLS</p></div>
    <!-- canon bar -->
    </div>
  </main>
  <footer>
    <span>Website copyright 2019 Matt Davey</span>
    <span>Made with &lt;3 at GA London </span>
  </footer>
</body>

</html>
